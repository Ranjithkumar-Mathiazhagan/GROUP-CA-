{% extends 'layout.html' %}

{% block body %}
<div class="container col-md-6">
    <div class="card text-center">
      <div class="card-header" style="background-color: #3498db; color: #fff;">
          <h1>Login</h1>
      </div>
      <div class="card-body">
          <form action="" method="POST">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="username" id="username" class="form-control" value="{{ request.form.username }}">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" class="form-control" value="{{ request.form.password }}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div>
</div>          

{% endblock %}
